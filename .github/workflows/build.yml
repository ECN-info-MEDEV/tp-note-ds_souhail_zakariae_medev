name: Your Project CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '8'

    - name: Build and Analyze with SonarCloud
      run: |
        ./mvnw clean install sonar:sonar \
          -Dsonar.organization=ecn-info-medev \
          -Dsonar.projectKey=ECN-info-MEDEV_tp-note-ds_souhail_zakariae_medev \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=7b25757ef27c34867863db8bb36194e68209e90d
